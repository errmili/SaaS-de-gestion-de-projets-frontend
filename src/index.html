  <!-- âœ… POLYFILLS STOMP/SOCKJS - AVANT TOUT LE RESTE -->
  <script>
    // Polyfills globaux pour STOMP/SockJS
    window.global = window;
    window.process = {
      env: { DEBUG: undefined },
      version: '',
      nextTick: function(fn) { setTimeout(fn, 0); },
      browser: true
    };

    // Buffer polyfill
    if (!window.Buffer) {
      window.Buffer = {
        isBuffer: function() { return false; },
        from: function(str) { return str; },
        alloc: function(size) { return new Array(size).fill(0); },
        allocUnsafe: function(size) { return new Array(size).fill(0); }
      };
    }

    // Module polyfill
    if (!window.module) {
      window.module = { exports: {} };
    }

    // Require polyfill
    if (!window.require) {
      window.require = function() {
        return {};
      };
    }

    console.log('ðŸ”§ STOMP Polyfills loaded successfully');
  </script>
