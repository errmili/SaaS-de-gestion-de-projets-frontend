<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="logo">
          <mat-icon>assignment</mat-icon>
          ProjectHub
        </div>
      </mat-card-title>
      <mat-card-subtitle>Sign in to your workspace</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Workspace</mat-label>
          <input matInput formControlName="tenantSubdomain" placeholder="your-company">
          <mat-hint>.projecthub.com</mat-hint>
          <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@company.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password">
          <button mat-icon-button matSuffix
                  (click)="hidePassword = !hidePassword"
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                class="full-width login-button"
                [disabled]="!loginForm.valid || isLoading">
          <mat-icon *ngIf="isLoading" class="spinning">refresh</mat-icon>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="register-link">
        Don't have an account?
        <a routerLink="/auth/register">Create workspace</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
